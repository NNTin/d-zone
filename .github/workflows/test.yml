name: Test Pipeline

on:
  push:
    branches: [ master, develop, feature/*, fix/* ]
  pull_request:
    branches: [ master, develop ]

env:
  NODE_VERSION: '24.8.0'
  ALLURE_RESULTS_PATH: 'allure-results'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: |
          mkdir -p allure-results
          npm run test:unit
        
      - name: List generated files for debugging
        if: always()
        run: |
          echo "Contents of allure-results directory:"
          ls -la allure-results/ || echo "allure-results directory not found"
          echo "Contents of coverage directory:"
          ls -la coverage/ || echo "coverage directory not found"
          echo "Root directory contents:"
          ls -la
        
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            allure-results/**/*
            coverage/**/*
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install chromium
        
      - name: Build application
        run: npm run build:dev
        
      - name: Run E2E tests
        run: npx playwright test --project=ci --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        env:
          CI: true
          
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.shard }}
          path: |
            allure-results/
            test-results/
            playwright-report/
          retention-days: 30

  merge-reports:
    name: Merge Test Reports
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Merge Allure results
        run: |
          mkdir -p merged-allure-results
          find artifacts -name "allure-results" -type d -exec cp -r {}/* merged-allure-results/ \;
          
      - name: Generate Allure report
        run: |
          npm run test:report:generate
        env:
          ALLURE_RESULTS_PATH: merged-allure-results
          
      - name: Prepare Vercel deployment
        run: |
          mkdir -p vercel-deploy
          cp -r allure-report/* vercel-deploy/
          
          # Create package.json for Vercel
          cat > vercel-deploy/package.json << 'EOF'
          {
            "name": "allure-report-static",
            "version": "1.0.0",
            "description": "Static Allure test report",
            "scripts": {
              "build": "echo 'Static site - no build needed'"
            },
            "devDependencies": {}
          }
          EOF
          
          # Create vercel.json for static hosting
          cat > vercel-deploy/vercel.json << 'EOF'
          {
            "version": 2,
            "public": true,
            "trailingSlash": false,
            "routes": [
              {
                "src": "/(.*)",
                "dest": "/$1"
              }
            ],
            "headers": [
              {
                "source": "/(.*)",
                "headers": [
                  {
                    "key": "Cache-Control",
                    "value": "public, max-age=3600"
                  }
                ]
              }
            ]
          }
          EOF
          
      - name: Upload merged Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: |
            allure-report/
            vercel-deploy/
          retention-days: 30
          
      - name: Deploy Allure report to Vercel
        if: always()
        id: vercel-deployment
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: vercel-deploy
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod --yes'
          
      - name: Comment deployment URL on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.vercel-deployment.outputs.preview-url }}';
            const comment = `## ðŸ“Š Test Report Deployed
            
            ðŸš€ **Allure Test Report**: ${deploymentUrl}
            
            View detailed test results, including:
            - âœ… Unit test results
            - ðŸŽ­ E2E test results with screenshots/videos
            - ðŸ“ˆ Test trends and history
            - ðŸ› Failure analysis
            
            *Report generated from commit: ${context.sha.substring(0, 7)}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create test summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "âœ… Unit Tests: **PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Unit Tests: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "âœ… E2E Tests: **PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ E2E Tests: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View detailed Allure report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY