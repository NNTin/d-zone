<!DOCTYPE html>
<html>
<head>
    <title>Discord OAuth Callback</title>
</head>
<body>
    <script>
        console.log('Discord callback page loaded');
        console.log('Current URL:', window.location.href);
        console.log('Hash:', window.location.hash);
        
        // Extract the access token from the URL hash
        var hash = window.location.hash.substring(1);
        var params = new URLSearchParams(hash);
        
        console.log('Parsed params:', {
            access_token: params.get('access_token'),
            state: params.get('state'),
            error: params.get('error'),
            error_description: params.get('error_description')
        });
        
        var accessToken = params.get('access_token');
        var state = params.get('state');
        var error = params.get('error');
        var errorDescription = params.get('error_description');
        
        if (error) {
            console.error('Discord OAuth error:', error, errorDescription);
            // Send error back to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'discord-auth-error',
                    error: error + (errorDescription ? ': ' + errorDescription : '')
                }, window.location.origin);
                console.log('Sent error message to parent');
            } else {
                console.error('No opener window found');
            }
        } else if (accessToken) {
            console.log('Access token found, sending success message');
            // Send success back to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'discord-auth-success',
                    accessToken: accessToken,
                    state: state,
                    expiresIn: params.get('expires_in'),
                    tokenType: params.get('token_type')
                }, window.location.origin);
                console.log('Sent success message to parent');
            } else {
                console.error('No opener window found');
            }
        } else {
            console.error('No access token and no error found');
            // No token found
            if (window.opener) {
                window.opener.postMessage({
                    type: 'discord-auth-error',
                    error: 'No access token received'
                }, window.location.origin);
                console.log('Sent no-token error message to parent');
            } else {
                console.error('No opener window found');
            }
        }
        
        // Close the popup after a short delay to allow message sending
        setTimeout(function() {
            console.log('Closing popup window');
            window.close();
        }, 1000);
    </script>
</body>
</html>
